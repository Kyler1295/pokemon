<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"media="screen,project">
  <title>Pokedex</title>
</head>
<style>
</style>
<body class=" grey darken-4">
  <main id="pokemon">
    <div id="pokeball">
    </div>
    <div id="buttons">
      <button id="getPokemon" class="waves-effect waves-light btn red" onClick="getPokemon()">Get a Pokemon!</button>
      <button id="addPokemon" class="waves-effect waves-light btn red" onClick="addPokemon()">Add to Party!</button>
    </div>
  </main>
  <aside>
    <div id="pokemoninfo" class="card blue-grey"></div>
    <div id="pokemonParty">
      <ul id="pokemonHolder">
      </ul>
    </div>
  </aside>

  <div id="modal1" class="modal">
   <div class="modal-content">
     <h4>Modal Header</h4>
     <p>A bunch of text</p>
   </div>
   <div class="modal-footer">
     <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
   </div>
 </div>

 <a id="menu" class="waves-effect waves-light btn btn-floating red" style="position:fixed;top:93%;left:1%;"><i class="material-icons">menu</i></a>

 <!-- Tap Target Structure -->
 <div class="tap-target grey darken-3" data-activates="menu">
   <div class="tap-target-content white-text">
     <h5>Like this website?</h5>
     <p>Check out my portfolio <a href="https://kylerosen.dev">Here!</a></p>
     <br>
   </div>
 </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#menu').click(function() {
        var clicks = $(this).data('clicks');
        if (clicks) {
           $('.tap-target').tapTarget('close');
        } else {
           $('.tap-target').tapTarget('open');
        }
        $(this).data("clicks", !clicks);
      });
    });
  </script>
</body>
</html>
